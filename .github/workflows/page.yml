name: Deploy IT-Tools to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      # IMPORTANT : Vite doit connaître le sous-chemin de Pages.
      # On passe --base="/<repo>/" pour que les assets pointent au bon endroit.
      - name: Build
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          pnpm build -- --base="/${REPO_NAME}/"
          # Fallback SPA pour GitHub Pages (routes côté client)
          cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
